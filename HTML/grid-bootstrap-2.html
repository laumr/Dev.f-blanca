<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Bootstrap 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="grid-bootstrap-2.css">
</head>
<body>
        <div class="container">
            <div class="row"> <!-- Esta es la primera FILA GENERAL-->
                <div class="col-2 dotted"></div><!--Columna margen gris 2-->
                <div class="col-4 cuadro medio"></div><!--CUADRO GRIS GRANDE--> 
                <div class="col-4">
                    <div class="row uncuarto cuadro"> <!--Esta es la PRIMERA FILA dentro de la primera fila-->
                        <div class="col-6 cuadro"></div>
                        <div class="col-6 cuadro"></div>
                    </div>
                    <div class="row uncuarto cuadro"><!--Esta es la SEGUNDA FILA dentro de la primera fila-->
                        <div class="col-6 cuadro"></div>
                        <div class="col-6 cuadro"></div>
                    </div>
                </div> 
                <div class="col-2 dotted"></div><!--Columna margen gris 2-->
            </div>
            <div class="row"><!-- Esta es la segunda FILA GENERAL-->
                <div class="col-2 dotted"></div><!--Columna margen gris 3-->
                <div class="col-6 medio">
                    <div class="row uncuarto cuadro">
                        <div class="col-4 cuadro"></div>
                        <div class="col-8"></div>
                    </div>
                    <div class="row uncuarto cuadro">
                        <div class="col-8 cuadro"></div>
                        <div class="col-4"></div>
                    </div>
                </div>
                <div class="col-2 cuadro"></div> <!--Columna derecha grande-->
                <div class="col-2 dotted"></div><!--Columna margen gris 4-->
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
