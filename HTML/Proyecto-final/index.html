<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="tablero.css">
    <title>Tablero</title>
</head>
<body>
    <head>
        <button id="play" onclick="botonRandom()">JUGAR</button>
    </head>
    <div id="contador" class="centrado">
        <h4>0pts</h4>
        <div id="barra" class="centrado">
            <div id="colorbarra"></div>
        </div>
    </div>
    <div class="container centrado" id="tablero">
        <div class="row">
            <div class="col">
                <button id="uno"></button>
            </div>
            <div class="col">
                <button id="dos"></button>
            </div>
            <div class="col">
                <button id="tres"></button>
            </div>
            <div class="col">
                <button id="cuatro"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="cinco"></button>
            </div>
            <div class="col">
                <button id="seis"></button>
            </div>
            <div class="col">
                <button id="siete"></button>
            </div>
            <div class="col">
                <button id="ocho"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="nueve"></button>
            </div>
            <div class="col">
                <button id="diez"></button>
            </div>
            <div class="col">
                <button id="once"></button>
            </div>
            <div class="col">
                <button id="doce"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="trece"></button>
            </div>
            <div class="col">
                <button id="catorce"></button>
            </div>
            <div class="col">
                <button id="quince"></button>
            </div>
            <div class="col">
                <button id="diez-seis"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="diez-siete"></button>
            </div>
            <div class="col">
                <button id="diez-ocho"></button>
            </div>
            <div class="col">
                <button id="diez-nueve"></button>
            </div>
            <div class="col">
                <button id="veinte"></button>
            </div>
        </div>
    </div>
    
    <script src="tablero.js"></script>
</body>
</html>
