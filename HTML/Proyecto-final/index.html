<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="tablero.css">
    <title>Tablero</title>
</head>
<body>
    <head>
        <button id="play" class="btn btn-warning" onclick="inicio()">JUGAR</button>
        <button id="revisar" class="btn btn-warning" onclick="corroborar()">Revisa</button>
        <button id="borrar" class="btn btn-warning" onclick="borrartodo()">Clear</button>
    </head>
    <div id="contador" class="centrado">
        <h4 id="puntaje">0pts</h4>
        <div id="barra" class="centrado">
            <div id="colorbarra"></div>
        </div>
    </div>
    <div class="container centrado" id="tablero">
        <div class="row">
            <div class="col">
                <button id="uno" onclick="secuenciaUsuario('uno')"></button>
            </div>
            <div class="col">
                <button id="dos" onclick="secuenciaUsuario('dos')"></button>
            </div>
            <div class="col">
                <button id="tres" onclick="secuenciaUsuario('tres')"></button>
            </div>
            <div class="col">
                <button id="cuatro" onclick="secuenciaUsuario('cuatro')"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="cinco" onclick="secuenciaUsuario('cinco')"></button>
            </div>
            <div class="col">
                <button id="seis" onclick="secuenciaUsuario('seis')"></button>
            </div>
            <div class="col">
                <button id="siete" onclick="secuenciaUsuario('siete')"></button>
            </div>
            <div class="col">
                <button id="ocho" onclick="secuenciaUsuario('ocho')"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="nueve" onclick="secuenciaUsuario('nueve')"></button>
            </div>
            <div class="col">
                <button id="diez" onclick="secuenciaUsuario('diez')"></button>
            </div>
            <div class="col">
                <button id="once" onclick="secuenciaUsuario('once')"></button>
            </div>
            <div class="col">
                <button id="doce" onclick="secuenciaUsuario('doce')"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="trece" onclick="secuenciaUsuario('trece')"></button>
            </div>
            <div class="col">
                <button id="catorce" onclick="secuenciaUsuario('catorce')"></button>
            </div>
            <div class="col">
                <button id="quince" onclick="secuenciaUsuario('quince')"></button>
            </div>
            <div class="col">
                <button id="diez-seis" onclick="secuenciaUsuario('diez-seis')"></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="diez-siete" onclick="secuenciaUsuario('diez-siete')"></button>
            </div>
            <div class="col">
                <button id="diez-ocho" onclick="secuenciaUsuario('diez-ocho')"></button>
            </div>
            <div class="col">
                <button id="diez-nueve" onclick="secuenciaUsuario('diez-nueve')"></button>
            </div>
            <div class="col">
                <button id="veinte" onclick="secuenciaUsuario('veinte')"></button>
            </div>
        </div>
    </div>
    
    <script src="tablero2.js"></script>
</body>
</html>
