<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi hermosa Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculadora">
        <div class="contPantalla">
                <h3 id="laPantalla" >0</h3>
        </div>       

        <div class="container calcdos">
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary operacion" onclick="borrarC()">C</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary operacion" onclick="raizC()">âˆš</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary operacion" onclick="guardar('/')">/</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary operacion" onclick="guardar('x')">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary numero" onclick="agregarApantalla(7)">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary numero" onclick="agregarApantalla(8)">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary numero" onclick="agregarApantalla(9)">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" onclick="guardar('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button  class="btn btn-secondary numero" onclick="agregarApantalla(4)">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary numero" onclick="agregarApantalla(5)">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary numero" onclick="agregarApantalla(6)">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary operacion" onclick="guardar('+')">+</button>
                </div>
            </div>
            <div class="row"><!--Esta es la fila de hasta abajo-->
                        <div class="col-9 container no-padding">
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-secondary numero" onclick="agregarApantalla(1)">1</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-secondary numero" onclick="agregarApantalla(2)">2</button>
                            </div>
                                <div class="col">
                                    <button class="btn btn-secondary numero" onclick="agregarApantalla(3)">3</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <button class="btn btn-secondary numero" onclick="agregarApantalla(0)">0</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-secondary numero" onclick="agregarApantalla('.')">.</button>
                                </div>
                            </div>    
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary altcomp anaranjado" onclick="igualA()">=</button>
                        </div>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
